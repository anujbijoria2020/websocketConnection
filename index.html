<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: sans-serif;
            padding: 20px;
            background: #121212;
            color: #fff;
        }
        #log{
            background: #000;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
           border: 1px solid #333;
           color: #fff;
        }
        .status-on{
            color: #00ff00;
        }
        .status-off{
            color: #ff0000;
        }
    </style>
</head>
<body>
    <h1>Websocket Broadcast Console</h1>
    <p id="status" class="status-off">Connecting...</p>

    <form id="message-form">
        <input type="text" id="message-input" placeholder="Enter message to broadcast" required/>
        <button type="submit">Send</button>
    </form>

    <h3>Live stream logs</h3>
    <pre id="log"></pre>
    

    <script>
const statusEl = document.getElementById("status");
const log = document.getElementById("log");
const inputEl = document.getElementById("message-input");


//1 initiate the web socket connection
const socket = new WebSocket("ws://localhost:8080");

const appendLog=(label,message)=>{
    const entry = `${new Date().toLocaleTimeString()} [${label}] ${message}\n`
    log.textContent =entry + log.textContent;

}

socket.addEventListener("open", () => {
    statusEl.textContent = "Connected:ws://localhost:8080";
    statusEl.classList.remove("status-off");
    statusEl.classList.add("status-on");

    appendLog("SYSTEM","Websocket connection established");
})

socket.addEventListener("close",()=>{
    statusEl.textContent = "Disconnected";
    statusEl.classList.remove("status-on");
    statusEl.classList.add("status-off");

    appendLog("SYSTEM","Websocket connection closed");
})

socket.addEventListener("message",(event)=>{
    appendLog("RECEIVED",event.data);
});

document.getElementById("message-form").addEventListener("submit",(e)=>{
    e.preventDefault();

    if(socket.readyState !== WebSocket.OPEN){
        const msg = "Websocket is not connected";
        socket.send(msg);
        appendLog("ERROR",msg);
        return;
    }
    const message = inputEl.value.trim();
    if(message){
        socket.send(message);
        appendLog("SENT",message);
        inputEl.value="";
    }
});
    </script>
</body>
</html>
